<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<script src="countdown.js"></script>
    <title> <Nick Mikrou/> </title>
</head>
<body>
    <div class="container">
        <h1>Coming soon..</h1>
		<p>“It always feels great to be at the start of something new. It’s almost like a revolution, in a way.” - Freida Pinto</p>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
